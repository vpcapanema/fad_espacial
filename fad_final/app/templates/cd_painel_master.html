<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Master - FAD</title>
  <style>
    .painel-container {
      max-width: 800px; margin: 60px auto; background: white;
      padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366; text-align: center; margin-bottom: 1rem;
    }
    .usuario-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.75rem; border-bottom: 1px solid #ccc;
    }
    .usuario-info { font-weight: bold; }
    .aprovar-form { margin: 0; }
    .aprovar-form button {
      background-color: #28a745; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;
    }
    .aprovar-form button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="painel-container">
    <h2>Aprovação de Novos Usuários</h2>
    {% if usuarios %}
      {% for usuario in usuarios %}
      <div class="usuario-item">
        <span class="usuario-info">{{ usuario.nome }} - {{ usuario.email }}</span>
        <form class="aprovar-form" action="/aprovar-usuario" method="post">
          <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
          <button type="submit">Aprovar</button>
        </form>
      </div>
      {% endfor %}
    {% else %}
      <p style="text-align:center;">Nenhum usuário pendente.</p>
    {% endif %}
  </div>
</body>
</html>
