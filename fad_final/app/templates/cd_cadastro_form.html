<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Interessado</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .hero {
      background: #004080;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .upload-section {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-section h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #004d00;
    }

    .big-button {
      display: block;
      width: 80%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      font-size: 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .big-button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>FAD</h1>
      <h2>Ferramenta de Análise Dinamizada</h2>
      <p>Cadastro de Interessado</p>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <h2>Cadastro de Pessoa Física</h2>
      <form action="/cadastro/pf" method="post">
        <input type="text" name="cpf" placeholder="CPF (apenas números)" required>
        <input type="text" name="nome" placeholder="Nome Completo" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="tel" name="celular" placeholder="Celular com DDD (ex: (11) 9 9999-9999)" required pattern="\\(\\d{2}\\) \\d \\d{4}-\\d{4}">
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="upload-section">
      <h2>Cadastro de Pessoa Jurídica</h2>
      <form action="/cadastro/pj" method="post">
        <input type="text" name="cnpj" placeholder="CNPJ" required>
        <input type="text" name="razao_social" placeholder="Razão Social" required>
        <input type="text" name="nome_fantasia" placeholder="Nome Fantasia">
        <input type="text" name="rua" placeholder="Rua">
        <input type="text" name="numero" placeholder="Nº">
        <input type="text" name="complemento" placeholder="Complemento">
        <input type="text" name="bairro" placeholder="Bairro">
        <input type="text" name="cep" placeholder="CEP">
        <input type="text" name="cidade" placeholder="Cidade">
        <input type="text" name="uf" placeholder="UF">
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <!-- Botão grande para acessar a plataforma de análise dinamizada -->
    <a href="https://urban-xylophone-4j6qpx6vw9wpcjwpv-8000.app.github.dev/conformidade/" class="big-button hidden" id="accessPlatformButton">
        Acessar plataforma de análise dinamizada
      </a>
    </a>
  </main>
</body>
</html>
